<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>NFT preview card component by Arthur Lee</title>
</head>
<body>
  <div >
    <div id = "cardBox" >
      <img id ="imgEth" class ="" src ="./images/image-equilibrium.jpg">
      <div id = "textDes">
        <h4>Equilibrium #3429</h4>
        <p id ="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div id ="detail">
          <p id ="eth" style = "color:hsl(178, 100%, 50%);">
            <img style = " vertical-align:middle; width: 0.5rem; margin:0px; padding: 0px; padding-right: 5px;"src ="./images/icon-ethereum.svg"/>0.041 ETH
          </p>
          <p id ="time">
            <img style = " vertical-align:middle; width: 0.7rem; margin:0px; padding: 0px; padding-right: 5px;"src ="./images/icon-clock.svg"/>3 days left
          </p>
        </div>
        <div id = "creator">
          <img style = "border:1px solid white; border-radius: 50%; vertical-align:middle; max-width:10%; height:auto; margin:0px; margin-right: 5px; padding: 0px;"src ="./images/image-avatar.png"/><p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
     
    Coded by <a href="#">Arthur Lee</a>.
  </div>
</body>
</html>
